server:
    port: ${SERVER_PORT:8080}

spring:
    profiles:
        active: ${SPRING_PROFILES_ACTIVE:local}
    datasource:
        username: ${DB_USER}
        password: ${DB_PASSWORD}

mail:
    smtpHost: ${SMTP_HOST:}
    smtpPort: ${SMTP_PORT:}
    smtpUser: ${SMTP_USER:}
    smtpPass: ${SMTP_PASS:}
    from: ${MAIL_FROM:}
    to: ${MAIL_TO:}

sentinel:
    probe:
        defaultIntervalSec: ${SENTINEL_PROBE_INTERVAL_SEC:60}
    alert:
        jobIntervalSec: ${SENTINEL_ALERT_JOB_INTERVAL_SEC:30}
    target:
        defaultEnv: ${SENTINEL_DEFAULT_ENV:}
    pagination:
        defaultSize: 20
        maxSize: 100
    notify:
        default-to: "dev@local.test"
        from: "api-sentinel@local.test"
    dashboard:
        target-window-minutes: 5
    enable-job: true


springdoc:
    api-docs:
        enabled: true
    swagger-ui:
        enabled: true
        path: /swagger

mybatis-plus:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.fluffycat.sentinelapp.domain.entity
    configuration:
        map-underscore-to-camel-case: true

management:
    endpoints:
        web:
            exposure:
                include: health,info,metrics,prometheus
    endpoint:
        health:
            probes:
                enabled: true
    metrics:
        tags:
            application: api-reliability-sentinel
